{% extends 'base.html' %}

{% block content %}
{{ super() }}

<h1>Регистрация</h1>
<form action="/register" method="post">
    {{ form.hidden_tag() }}
    {% for f in form if f.widget.input_type != 'hidden' %}
    <p>
        {{ f.label }}
        {{ f }}
        {% for error in f.errors %}
        <span style="color: red;">[{{ error }}]</span>
        {% endfor %}
    </p>
    {% endfor %}
</form>

{% endblock %}
