{% extends 'base.html' %}

{% block content %}
{{ super() }}

<form action="" method="post">
    {{ form.hidden_tag() }}
    <div class="mb-3">
        <div class="row g-3 align-items-center">
            <div class="col-lg-2">
                {{ form.email.label(class='col-form-label') }}
            </div>
            <div class="col-auto">
                {{ form.email(class='form-control', size=32) }}
            </div>
        </div>
    </div>
    {{ form.submit(class='btn btn-primary') }}
</form>

{% endblock %}
