{% extends 'base.html' %}

{% block content %}
{{ super() }}

<h1>Пользователь: {{ user }}</h1>
<hr>
<p>{{ user.username }}</p>
<p>{{ user.email }}</p>
<p>{{ user.reg_at.strftime("%d %b %Y, %H:%M") }}</p>
<p>{{ user.company }}</p>
{% for p in user.prices %}
<p>{{ p }}</p>
{% endfor %}

{% endblock %}
