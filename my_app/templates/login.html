{% extends 'base.html' %}

{% block content %}
{{ super() }}

<form action="/login" method="post">
    {{ form.hidden_tag() }}
    <p>
        {{ form.username.label(class='label') }}
        {{ form.username(size=32) }}
    </p>
    <p>
        {{ form.password.label }}
        {{ form.password(size=32) }}
    </p>
    <p>
        {{ form.submit() }}
    </p>
</form>
{% endblock %}
